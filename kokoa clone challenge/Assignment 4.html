<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="First-name"> First name </label>
      <input id="First-name" required placeholder="First name" type="text"/><br>
      <label for="Last-name"> Last name </label>
      <input id="Last-name"required placeholder="Last name" type="text"/><br>
      <label for="Email"> Email </label>
      <input id="Email" required placeholder="Email" type="email"/><br>
      <label for="Username"> Username </label>
      <input id="Username" required placeholder="Username" type="text"/><br>
      <label for="Password"> Password </label>
      <input id="Password" required placeholder="Password" minlength="10" type="password"/><br>
      <label for="date"> Birth date </label>
      <input id="date" required type="date"/><br>
      <label for="range"> How happy are you? </label>
      <input id="range" required type="range"/><br>
      <label for="color"> What is your fav. color? </label>
      <input id="color" required type="color"/><br>
      <input type="submit" value="Create Account"/>
    </form>
  </body>
</html>
